<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- search bar and history -->
        <div class = "search">
            <!-- search by city name -->
            <div> 
                <h3>Search for a City:</h3>
                <form id="user-form">
                    <label for="cityname">City Name</label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input">
                    <button id="search-btn">Search</button>
                </form>
            </div>
            <!-- container for displaying search history -->
            <div id="search-history-container"></div>
        </div>
        <!-- current weather and 5 day forcast -->
        <div>
            <!-- container for displaying current weather -->
            <div></div>
            <!-- container for displaying 5 day forcast -->
            <div></div>
        </div>
    </main>  
</body>
<script src="./assets/js/script.js"></script>
</html>
